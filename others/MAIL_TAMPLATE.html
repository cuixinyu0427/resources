<head>
  <base target="_blank" />
  <style type="text/css">
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
  <style id="from-wrapstyle" type="text/css">
    #form-wrap {
      overflow: hidden;
      height: 447px;
      position: relative;
      top: 0px;
      transition: all 1s ease-in-out .3s;
      z-index:0;
    }
  </style>
  <style id="from-wraphoverstyle" type="text/css">
    #form-wrap:hover {
      height: 2000px;
      top: -200px;
    }
  </style>
</head>

<body>
  <div style="width: 530px;margin: 20px auto 0;height: 1000px;">
    <h1 style="color: white;z-index: 100;background: rgb(246, 214, 175);padding: 5px 30px;margin: -25px auto 0;box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.30);">${PARENT_NICK}&nbsp;敬启</h1><br>
    <div id="form-wrap">
      <img src="https://cdn.jsdelivr.net/gh/Akilarlxh/Valine-Admin@v1.0/source/img/before.png" alt="before" style="position: absolute;bottom: 126px;left: 0px;background-repeat: no-repeat;width: 530px;height: 317px;z-index:-100">
      <div style="position: relative;overflow: visible;height: 1500px;width: 500px;margin: 0px auto;transition: all 1s ease-in-out .3s;padding-top:200px;"
      <form>
        <div style="background: white;width: 95%;max-width: 800px;margin: auto auto;border-radius: 5px;border: 1px solid;overflow: hidden;-webkit-box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.12);box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.18);">
          <img style="width:100%;overflow: hidden;" src="https://ae01.alicdn.com/kf/U5bb04af32be544c4b41206d9a42fcacfd.jpg" />
          <div style="padding: 5px 20px;"><br>
            <center>
              <h3 style="text-decoration: none; color: rgb(246, 214, 175);">${PARENT_NICK}，见信安：</h3>
            </center><br>
            <p style="display: inline-block;">您在<a style="text-decoration: none;color: rgb(246, 214, 175)" target="_blank" href="${POST_URL} display: inline-block;">${SITE_NAME}</a>上发表的评论:</p>
            <center style="border-bottom: #ddd 1px solid;border-left: #ddd 1px solid;padding-bottom: 20px;background-color: #eee;margin: 15px 0px;padding-left: 20px;padding-right: 20px;border-top: #ddd 1px solid;border-right: #ddd 1px solid;padding-top: 20px;font-family: "
              Arial", "Microsoft YaHei" , "黑体" , "宋体" , sans-serif;">${PARENT_COMMENT}</center>
            <p>收到了来自${NICK}的回复：</p>
            <center style="border-bottom: #ddd 1px solid;border-left: #ddd 1px solid;padding-bottom: 20px;background-color: #eee;margin: 15px 0px;padding-left: 20px;padding-right: 20px;border-top: #ddd 1px solid;border-right: #ddd 1px solid;padding-top: 20px;font-family: "
              Arial", "Microsoft YaHei" , "黑体" , "宋体" , sans-serif;">${COMMENT}</center><br>
            <div style="text-align: center;margin-top: 40px;"><img src="https://ae01.alicdn.com/kf/U0968ee80fd5c4f05a02bdda9709b041eE.png" alt="hr" style="width:100%; margin:5px auto 5px auto; display: block;" /><a style="text-transform: uppercase;text-decoration: none;font-size: 14px;border: 2px solid #6c7575;color: #2f3333;padding: 10px;display: inline-block;margin: 10px auto 0;background-color: rgb(246, 214, 175);"
                target="_blank" href="${POST_URL}">${SITE_NAME}｜请您签收~</a></div>
            <p style="font-size: 12px;text-align: center;color: #999;">自动书记人偶竭诚为您服务！<br> © 2020 <a style="text-decoration:none; color:rgb(246, 214, 175)" href="${SITE_URL}">${SITE_NAME}</a></p>
          </div>
        </div>
      </form>
      </div>
      <img src="https://cdn.jsdelivr.net/gh/Akilarlxh/Valine-Admin@v1.0/source/img/after.png" alt="after" style="      position: absolute;bottom: -2px;left: 0;background-repeat: no-repeat;width: 530px;height: 259px;z-index:100">
    </div>
  </div>
</body>
